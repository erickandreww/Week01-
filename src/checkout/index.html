<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form name="checkout">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="">First Name <input type="text" name="firstname" id="firstname" required></label>
          <label for="">Last Name <input type="text" name="lastname" id="lastname" required></label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="">Street Address <input type="text" name="street" id="street" required></label>
          <label for="">City <input type="text" name="city" id="city" required></label>
          <label for="">State <input type="text" name="state" id="state" required></label>
          <label for="">Zip Code <input type="text" name="zipcode" id="zipcode" required></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="">Credit Card Number <input type="text" name="creditcard" id="creditcard" value="1234123412341234" required></label>
          <label for="">Expiration Date <input type="date" name="expiration" id="expiration" required></label>
          <label for="">Security Code <input type="number" name="securitycode" id="securitycode" required></label>
        </fieldset>
        <fieldset class="orderSummary">
          <legend>Order Summary: </legend>
          <ul>
            <li>
              <label for="cartTotal">Item SubTotal(<span id="total-items"></span>)</label>
              <p id="cartTotal"></p>
            </li>
            <li>
              <label for="shipping">Shipping Estimate</label>
              <p id="shipping"></p>
            </li>
            <li>
              <label for="tax">Tax</label>
              <p id="tax"></p>
            </li>
            <li>
              <label for="orderTotal">Order Total</label>
              <p id="orderTotal"></p>
            </li>
          </ul>
        </fieldset>
        <button id="checkoutSubmit" type="submit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
