<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
     
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="check-name">
              <label for="fname">First Name<input type="text" name="fname" required></label>
              <label for="lname">Last Name<input type="text" name="lname" required></label>
            </div>
            <div class="check-address">
              <label for="street">Street<input name="street" required></label>
              <label for="city">City<input name="city" required></label>
              <label for="state">State<input name="state" required></label>
              <label for="zip">Zip Code<input name="zip" id="zip" required></label>
            </div>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber">Card Number<input name="cardNumber" value="1234123412341234" required></label>
            <label for="expiration">Expiration<input name="expiration" required></label>
            <label for="code">Security Code<input name="code" value="123" required></label>
          </fieldset>

          <fieldset class="summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal">Item SubTotal(<span id="total-items"></span>)</label>
                <p id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal">Order Total</label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>
          <button id="checkSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
