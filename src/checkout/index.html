<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form action="">
        <fieldset>
          <legend>Customer Name</legend>
          <label for="">First Name <input type="text" name="firstname" id="firstname" required></label>
          <label for="">Last Name <input type="text" name="lastname" id="lastname" required></label>
        </fieldset>
        <fieldset>
          <legend>Address</legend>
          <label for="">Street Address <input type="text" name="street" id="street" required></label>
          <label for="">City <input type="text" name="city" id="city" required></label>
          <label for="">State <input type="text" name="state" id="state" required></label>
          <label for="">Zip Code <input type="text" name="zipcode" id="zipcode" required></label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label for="">Credit Card Number <input type="text" name="creditcard" id="creditcard" required></label>
          <label for="">Expiration Date <input type="date" name="expiration" id="expiration" required></label>
          <label for="">Security Code <input type="number" name="securitycode" id="securitycode" required></label>
        </fieldset>
      </form>
      <section class="order-summary">
        <h3>Order Summary: </h3>
        <p id="subtotal">Subtotal: </p>
        <p id="Shipping">Shipping Estimate: </p>
        <p id="tax">Tax: </p>
        <p id="orderTotal">Order Total: </p>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
