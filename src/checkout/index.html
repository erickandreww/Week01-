<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form"></section>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="firstname">First Name </label>
            <input type="text" name="firstname" id="firstname" required>
            <label for="lastname">Last Name </label>
            <input type="text" name="lastname" id="lastname" required>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street">Street Address </label>
            <input type="text" name="street" id="street" required>
            <label for="city">City </label>
            <input type="text" name="city" id="city" required>
            <label for="state">State </label>
            <input type="text" name="state" id="state" required>
            <label for="zipcode">Zip Code </label>
            <input type="text" name="zipcode" id="zipcode" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="creditcard">Credit Card Number </label>
            <input type="text" name="creditcard" id="creditcard" value="1234123412341234" required>
            <label for="expiration">Expiration Date </label>
            <input type="date" name="expiration" id="expiration" required>
            <label for="securitycode">Security Code </label>
            <input type="number" name="securitycode" id="securitycode" required>
          </fieldset>
          <fieldset class="orderSummary">
            <legend>Order Summary: </legend>
                <label for="cartTotal">Item Subtotal(<span id="num-items"></span>): </label>
                <p name="cartTotal" id="cartTotal"></p>
                <label for="shipping">Shipping Estimate: </label>
                <p name="shipping" id="shipping"></p>
                <label for="tax">Tax: </label>
                <p name="tax" id="tax"></p>
                <label for="orderTotal"><b>Order Total:</b></label>
                <p name="orderTotal" id="orderTotal"></p>
          </fieldset>
          <button id="checkoutSubmit" type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
